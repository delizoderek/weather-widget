<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Widget</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="text-center vh-5">Weather Dashboard</header>
    <div class="d-flex vh-95">
      <aside class="col-lg-3 p-2">
        <h1>Search for a City</h1>
        <form class="border-bottom border-2">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="city-input"
            />
          </div>
          <button type="submit" id="city-search" class="btn btn-primary mb-2 w-100">Submit</button>
        </form>
        <div id="search-history" class="d-flex flex-column pt-2">
        </div>
      </aside>
      <main class="col-lg-9 p-2">
        <div id="current-weather" class="border p-2">
          <h1 id="city-weath">Atlanta</h1>
          <p>Temp: <span id="currTemp"></span></p>
          <p>Wind: <span id="currSpeed"></span></p>
          <p>Humidity: <span id="currHumidity"></span></p>
          <p>UV Index: <span id="currIdx"></span></p>
        </div>
        <h2>5-Day Forecast:</h1>
        <div class="d-flex justify-content-between">
          <figure class="weather-card">
            <p id="date-0">Date</p>
            <img src="" alt="" />
            <p>Temp: <span id="temp-0"></span></p>
            <p>Wind: <span id="speed-0"></span></p>
            <p>Humidity: <span id="humid-0"></span></p>
          </figure>
          <figure class="weather-card">
            <p id="date-1">Date</p>
            <img src="" alt="" />
            <p>Temp: <span id="temp-1"></span></p>
            <p>Wind: <span id="speed-1"></span></p>
            <p>Humidity: <span id="humid-1"></span></p>
          </figure>
          <figure class="weather-card">
            <p id="date-2">Date</p>
            <img src="" alt="" />
            <p>Temp: <span id="temp-2"></span></p>
            <p>Wind: <span id="speed-2"></span></p>
            <p>Humidity: <span id="humid-2"></span></p>
          </figure>
          <figure class="weather-card">
            <p id="date-3">Date</p>
            <img src="" alt="" />
            <p>Temp: <span id="temp-3"></span></p>
            <p>Wind: <span id="speed-3"></span></p>
            <p>Humidity: <span id="humid-3"></span></p>
          </figure>
          <figure class="weather-card">
            <p id="date-4">Date</p>
            <img src="" alt="" />
            <p>Temp: <span id="temp-4"></span></p>
            <p>Wind: <span id="speed-4"></span></p>
            <p>Humidity: <span id="humid-4"></span></p>
          </figure>
        </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
